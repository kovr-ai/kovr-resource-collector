# GitHub-specific checks configuration
# Maps to Check model structure in checks/models.py

checks:
  - name: "github_all_branches_protected"
    description: "Verify that all branches in GitHub repository have protection enabled"
    field_path: "branches"
    operation:
      name: "not_contains"
    expected_value: {"protected": false}
    tags: ["security", "github", "branch_protection"]
    severity: "high"
    category: "access_control" 