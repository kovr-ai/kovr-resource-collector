check:
  category: risk_assessment
  control_names:
  - NIST-800-53-RA-5
  - ISO-27001-A.16.1.3
  literature: The 'owasp-latest-have-a-plan-for-addressing-vulnerabilities' check
    is designed to ensure that organizations have a well-defined and documented plan
    for addressing vulnerabilities discovered in their applications and systems. Vulnerabilities
    can pose significant risks to an organization's security posture, potentially
    leading to data breaches, system compromises, and other security incidents. Having
    a plan in place for addressing vulnerabilities is crucial for maintaining the
    confidentiality, integrity, and availability of an organization's information
    assets. This check validates that such a plan exists and is regularly reviewed
    and updated to reflect the evolving threat landscape and organizational needs.
  provider: aws
  resource:
    field_paths:
    - alarms
    - alarms[]
    - alarms[].actions_enabled
    - alarms[].alarm_actions
    - alarms[].alarm_actions[]
    - alarms[].alarm_description
    - alarms[].alarm_name
    - alarms[].comparison_operator
    - alarms[].dimensions
    - alarms[].dimensions[]
    - alarms[].dimensions[].Name
    - alarms[].dimensions[].Value
    - alarms[].evaluation_periods
    - alarms[].insufficient_data_actions
    - alarms[].insufficient_data_actions[]
    - alarms[].metric_name
    - alarms[].namespace
    - alarms[].ok_actions
    - alarms[].ok_actions[]
    - alarms[].period
    - alarms[].state_reason
    - alarms[].state_updated_timestamp
    - alarms[].state_value
    - alarms[].statistic
    - alarms[].threshold
    - dashboards
    - dashboards[]
    - dashboards[].dashboard_arn
    - dashboards[].dashboard_body
    - dashboards[].dashboard_name
    - dashboards[].last_modified
    - dashboards[].size
    - id
    - log_groups
    - log_groups[]
    - log_groups[].arn
    - log_groups[].creation_time
    - log_groups[].id
    - log_groups[].kms_key_id
    - log_groups[].log_group_name
    - log_groups[].metric_filter_count
    - log_groups[].retention_in_days
    - log_groups[].stored_bytes
    - metrics
    - metrics[]
    - metrics[].dimensions
    - metrics[].dimensions[]
    - metrics[].dimensions[].Name
    - metrics[].dimensions[].Value
    - metrics[].metric_name
    - metrics[].namespace
    - source_connector
    name: CloudWatchResource
  unique_id: owasp-latest-have-a-plan-for-addressing-vulnerabilities
