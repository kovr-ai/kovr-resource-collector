check:
  category: system_integrity
  control_names:
  - NIST-800-53-CM-6
  - ISO-27001-A.12.1.2
  literature: The OWASP check 'owasp-latest-regularly-review-and-update-configurations'
    is designed to ensure that system configurations are regularly reviewed and updated
    to maintain a secure posture. As systems evolve and new vulnerabilities are discovered,
    it is crucial to keep configurations up-to-date to mitigate potential risks. Outdated
    configurations can introduce security vulnerabilities, expose sensitive data,
    or enable unauthorized access. Regular reviews and updates help identify and address
    misconfigurations, apply security patches, and align with the latest security
    best practices.
  name: owasp-latest-regularly-review-and-update-configurations
  resource:
    field_paths:
    - policies
    - policies[]
    - policies[].create_date
    - policies[].default_version
    - policies[].default_version.CreateDate
    - policies[].default_version.Document
    - policies[].default_version.Document.Statement
    - policies[].default_version.Document.Statement[]
    - policies[].default_version.Document.Statement[].Action
    - policies[].default_version.Document.Statement[].Action[]
    - policies[].default_version.Document.Statement[].Condition
    - policies[].default_version.Document.Statement[].Effect
    - policies[].default_version.Document.Statement[].Resource
    - policies[].default_version.Document.Version
    - policies[].default_version.IsDefaultVersion
    - policies[].default_version.VersionId
    - policies[].default_version_id
    - policies[].id
    - policies[].path
    - policies[].policy_id
    - policies[].policy_name
    - policies[].update_date
    literature: The IAM resource in AWS is applicable for implementing the OWASP check
      'owasp-latest-regularly-review-and-update-configurations'. IAM policies define
      permissions and access controls for AWS resources, and it is crucial to regularly
      review and update these policies to maintain a secure posture. Outdated or misconfigured
      IAM policies can lead to excessive permissions, unauthorized access, or security
      vulnerabilities.
    name: IAMResource
    reason: The IAM resource in AWS contains policies that define permissions and
      access controls for AWS resources. Regularly reviewing and updating these policies
      is essential to maintain a secure posture and comply with the OWASP check 'owasp-latest-regularly-review-and-update-configurations'.
  unique_id: owasp-latest-regularly-review-and-update-configurations
