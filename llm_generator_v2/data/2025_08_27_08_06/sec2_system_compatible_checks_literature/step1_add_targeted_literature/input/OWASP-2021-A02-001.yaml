check:
  unique_id: "OWASP-2021-A02-001"
  name: "Encryption at rest enabled"
  literature: "Data storage must implement encryption at rest mechanisms"
  category: "encryption"
  control_names:
    - "NIST-800-53-SC-28"
    - "ISO-27001-A.10.1.1"
  provider: "aws"
  resource:
    name: "AWS::S3::Bucket"
    field_paths:
      - "bucket.encryption.rules[].apply_server_side_encryption_by_default"
      - "bucket.encryption.rules[].server_side_encryption_configuration"
