check:
  unique_id: "OWASP-2021-A03-001"
  name: "Multi-factor authentication required"
  literature: "User accounts must require multi-factor authentication to provide additional security beyond username and password combinations"
  category: "identification_authentication"
  control_names:
    - "NIST-800-53-IA-2"
    - "ISO-27001-A.9.4.2"
  provider: "azure"
  resource:
    name: "Azure::ActiveDirectory::User"
    field_paths:
      - "user.authentication.mfa_enabled"
      - "user.authentication.methods[]"
