resource:
  is_valid: "true"
  literature: "Verify that GitHub repositories have branch protection enabled on main branches by checking the 'protected' field is set to true for branches named 'main' or 'master'"
  field_paths:
    - "repo.basic_info.branches[].protected"
  reason: "GitHub::Repo resource contains branch protection information in the branches array"
  output_statements:
    success: "Branch protection is properly configured for main branch"
    failure: "Main branch lacks required protection settings"
    partial: "Some protection rules are configured but incomplete"
  fix_details:
    description: "Enable branch protection rules for the main branch"
    instructions:
      - "Navigate to repository Settings > Branches"
      - "Add branch protection rule for main/master branch"
      - "Enable required status checks and review requirements"
    estimated_time: "5-10 minutes"
    automation_available: true
