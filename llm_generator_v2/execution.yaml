benchmark_and_checks_literature:
  # Step 1: Generate comprehensive benchmark literature
  generate_benchmark_literature:
    input:
      benchmark:
        name: string
        version: string
    output:
      benchmark:
        unique_id: string
        literature: string

  # Step 2: Extract check names from literature
  extract_check_names:
    input:
      benchmark:
        name: string
        version: string
        literature: string
    output:
      benchmark:
        check_names[]: string

  # Step 3: Enrich individual checks for the benchmark
  enrich_individual_checks:
    input[]:
      check:
        name: string
        unique_id: string
      benchmark:
        name: string
        version: string
        literature: string
    output[]:
      check:
        unique_id: string
        literature: string
        controls[]:
          unique_id: string
          reason: string
          confidence: float
        benchmarks[]:
          unique_id: string
          reason: string
          confidence: float
        category: string
        severity: string
        tags[]: string

system_compatible_checks_literature:
  # Step 1: Add Targeted Literature per check Resource wise and Field Paths
  add_targeted_literature:
    input[]:
      check:
        unique_id: string
        literature: string
        category: string
        control_names[]: string
        provider: string
        resource:
          name: string
          field_paths[]: string
    output[]:
      resource:
        name: string
        check:
          unique_id: string
        is_valid: bool
        literature: string
        field_paths[]: string
        reason: string
        output_statements:
          success: string
          failure: string
          partial: string
        fix_details:
          description: string
          instructions[]: string
          estimated_time: string
          automation_available: bool

  # [NON-LLM STEP] Step 2: Consolidate Checks for Resources in single Check
  consolidate_resource_wise_checks:
    input[]:
      check:
        unique_id: string
        resources[]:
          is_valid: bool
          reason: string
          name: string
          literature: string
          field_paths[]: string
    output[]:
      check:
        unique_id: string
        valid_resources[]:
          name: string
          literature: string
          field_paths[]: string
          reason: string
        invalid_resources[]:
          name: string
          literature: string
          field_paths[]: string
          reason: string

checks_with_python_logic:
  # Step 1: Python Logic Generation based on Enriched and Targeted Literature
  generate_python_logic:
    input[]:
      check:
        unique_id: string
        name: string
        literature: string
        category: string
        control_names[]: string
        resource:
          name: string
          literature: string
          field_paths[]: string
          reason: string
    output[]:
      resource:
        name: string
        check:
          unique_id: string
        field_path: string
        logic: string
        prompt: string

  # [NON-LLM STEP] Step 2: Validation of generated Python Logic using Mock data
  validate_with_mock_data:
    input[]:
      check:
        unique_id: string
        resource:
          name: string
          field_path: string
          logic: string
    output[]:
      errors[]: string

  # Step 3: Repair Loop using execution errors
  repair_loop_execution_errors:
    input[]:
      check:
        unique_id: string
        name: string
        literature: string
        category: string
        control_names[]: string
        resource:
          name: string
          literature: string
          field_paths[]: string
          reason: string
          errors[]: string
    output[]:
      resource:
        check:
          unique_id: string
        field_path: string
        logic: string

  # [NON-LLM STEP] Step 4: Consolidate Repaired Checks
  consolidate_repaired_checks:
    input[]:
      check:
        unique_id: string
      resource:
        field_path: string
        logic: string
    output[]:
      checks:
        unique_id: string
        name: string
        literature: string
        category: string
        output_statements:
          success: string
          failure: string
          partial: string
        fix_details:
          description: string
          instructions[]: string
          estimated_time: string
          automation_available: bool
        resource[]:
          name: string
          field_path: string
          logic: string
        tags[]: string
        severity: string
