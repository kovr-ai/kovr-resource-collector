  logic: "result = True\n\nimport datetime\n\ntoday = datetime.datetime.now().date()\n\
    for update_date in fetched_value:\n    if update_date is None:\n        result\
    \ = False\n        break\n    else:\n        last_update = datetime.datetime.strptime(update_date,\
    \ '%Y-%m-%dT%H:%M:%S+00:00').date()\n        days_since_update = (today - last_update).days\n\
    \        if days_since_update > 90:\n            result = False\n            break"
