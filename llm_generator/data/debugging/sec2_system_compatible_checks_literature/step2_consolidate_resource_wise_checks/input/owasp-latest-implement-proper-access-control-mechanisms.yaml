    literature: The Google UserResource contains information related to user accounts
      and their access privileges within the Google Workspace environment. Proper
      access control mechanisms can be implemented by leveraging the admin_info fields
      to define administrative roles and permissions, as well as the security_info
      fields to enforce multi-factor authentication requirements. Additionally, the
      organizational_info.orgUnitPath field can be used to structure organizational
      units and apply access control policies based on the hierarchical structure.
    name: UserResource
    reason: The UserResource provides fields and attributes that can be used to implement
