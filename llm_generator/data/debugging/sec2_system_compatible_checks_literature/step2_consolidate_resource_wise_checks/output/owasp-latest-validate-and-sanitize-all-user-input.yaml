    literature: The UserResource in Google Cloud contains various fields related to
      user information, including contact details, profile information, and security
      settings. To implement the 'owasp-latest-validate-and-sanitize-all-user-input'
      security check, it is crucial to validate and sanitize any user-provided data
      before storing or processing it. This includes fields such as contact_info.emails[].address,
      contact_info.phones[].value, and profile_info.languages[].languageCode, where
      users may input custom values.
    name: UserResource
    reason: The UserResource contains fields that accept user input, which must be
      validated and sanitized to prevent injection attacks and other input-related
      vulnerabilities.
