resource:
  check:
    unique_id: owasp-latest-regularly-update-and-patch-third-party-components
  field_paths:
  - security_data.code_scanning_alerts
  - security_data.dependency_graph
  - security_data.security_advisories
  - security_data.vulnerability_alerts
  fix_details:
    automation_available: true
    description: If vulnerabilities are found in third-party dependencies, they should
      be addressed by updating or patching the affected components.
    estimated_time: 30 minutes to 2 hours, depending on the number of vulnerabilities
      and complexity of the updates.
    instructions:
    - Identify the vulnerable third-party dependencies from the security_data fields.
    - Check for available updates or patches for these dependencies.
    - Update or patch the vulnerable dependencies in the repository.
    - Verify that the vulnerabilities have been resolved by checking the security_data
      fields again.
  is_valid: true
  literature: The GithubResource provided contains information related to the security
    and vulnerability management of the GitHub repository. Specifically, the security_data
    field contains details about code scanning alerts, dependency vulnerabilities,
    and security advisories. Regularly updating and patching third-party dependencies
    is crucial for mitigating known vulnerabilities, and this resource can help identify
    and track such issues.
  name: GithubResource
  output_statements:
    failure: The repository has one or more vulnerabilities in third-party dependencies
      that require patching or updating.
    partial: Some third-party dependencies have been updated, but there are still
      outstanding vulnerabilities that need to be addressed.
    success: The repository has no outstanding vulnerabilities in third-party dependencies,
      and all components are up-to-date.
  reason: The GithubResource contains relevant information about the security posture
    of the repository, including details about vulnerabilities in third-party dependencies
    and any available patches or advisories. This information can be used to ensure
    that third-party components are regularly updated and patched.
