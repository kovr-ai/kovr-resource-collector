resource:
  check:
    unique_id: owasp-latest-regularly-review-and-update-configurations
  field_paths:
  - policies
  - policies[]
  - policies[].create_date
  - policies[].default_version
  - policies[].default_version.CreateDate
  - policies[].default_version.Document
  - policies[].default_version.Document.Statement
  - policies[].default_version.Document.Statement[]
  - policies[].default_version.Document.Statement[].Action
  - policies[].default_version.Document.Statement[].Action[]
  - policies[].default_version.Document.Statement[].Condition
  - policies[].default_version.Document.Statement[].Effect
  - policies[].default_version.Document.Statement[].Resource
  - policies[].default_version.Document.Version
  - policies[].default_version.IsDefaultVersion
  - policies[].default_version.VersionId
  - policies[].default_version_id
  - policies[].id
  - policies[].path
  - policies[].policy_id
  - policies[].policy_name
  - policies[].update_date
  fix_details:
    automation_available: true
    description: Establish a process to regularly review and update IAM policies to
      ensure they align with the latest security best practices and organizational
      requirements.
    estimated_time: 1-2 hours initially, then ongoing maintenance
    instructions:
    - Identify all IAM policies in the AWS environment.
    - Review each policy's permissions, conditions, and resource access to ensure
      they are still necessary and appropriate.
    - Update or remove any outdated or unnecessary policies.
    - Implement a schedule for regular policy reviews (e.g., quarterly or annually).
    - Document and communicate any policy changes to relevant stakeholders.
  is_valid: true
  literature: The IAM resource in AWS is applicable for implementing the OWASP check
    'owasp-latest-regularly-review-and-update-configurations'. IAM policies define
    permissions and access controls for AWS resources, and it is crucial to regularly
    review and update these policies to maintain a secure posture. Outdated or misconfigured
    IAM policies can lead to excessive permissions, unauthorized access, or security
    vulnerabilities.
  name: IAMResource
  output_statements:
    failure: IAM policies have not been reviewed or updated in a timely manner, potentially
      exposing the environment to security risks.
    partial: Some IAM policies have been reviewed and updated, but others may still
      require attention.
    success: IAM policies are regularly reviewed and updated to maintain a secure
      posture.
  reason: The IAM resource in AWS contains policies that define permissions and access
    controls for AWS resources. Regularly reviewing and updating these policies is
    essential to maintain a secure posture and comply with the OWASP check 'owasp-latest-regularly-review-and-update-configurations'.
