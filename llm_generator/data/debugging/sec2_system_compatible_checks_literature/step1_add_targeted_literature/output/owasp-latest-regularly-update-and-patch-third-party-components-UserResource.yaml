    components or libraries used in the application or system. Therefore, this resource
    is not applicable for implementing the security check 'owasp-latest-regularly-update-and-patch-third-party-components',
    which focuses on ensuring that third-party components are regularly updated and
    patched to mitigate security vulnerabilities.
  name: UserResource
  output_statements:
    failure: The application or system does not regularly update and patch third-party
      components, exposing it to potential security vulnerabilities.
    partial: Some third-party components are regularly updated and patched, but others
      are not, leaving the application or system partially vulnerable.
    success: The application or system regularly updates and patches all third-party
      components to mitigate security vulnerabilities.
  reason: The UserResource does not contain any information related to third-party
