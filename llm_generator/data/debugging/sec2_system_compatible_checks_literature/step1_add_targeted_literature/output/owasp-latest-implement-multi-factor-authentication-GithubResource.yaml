resource:
  check:
    unique_id: owasp-latest-implement-multi-factor-authentication
  field_paths: []
  fix_details:
    automation_available: false
    description: To implement and enforce MFA for user accounts accessing this GitHub
      repository, you need to configure MFA settings at the organization or user account
      level, which is not possible through this resource.
    estimated_time: 15-30 minutes
    instructions:
    - 1. Access the GitHub organization or user account settings.
    - 2. Navigate to the 'Security' or 'Authentication' section.
    - 3. Enable and configure multi-factor authentication (MFA) for all user accounts.
    - 4. Enforce MFA for all users accessing the repository.
  is_valid: false
  literature: The GitHub resource provided does not contain any information related
    to user authentication or multi-factor authentication (MFA) settings. This resource
    primarily contains data about the repository itself, such as its branches, workflows,
    collaborators, and security advisories. However, it does not include any user
    account or authentication-related configurations.
  name: GithubResource
  output_statements:
    failure: Multi-factor authentication (MFA) is not implemented or enforced for
      user accounts accessing this GitHub repository.
    partial: Multi-factor authentication (MFA) is partially implemented or enforced
      for user accounts accessing this GitHub repository.
    success: Multi-factor authentication (MFA) is implemented and enforced for all
      user accounts accessing this GitHub repository.
  reason: The GitHub resource does not contain any user account or authentication-related
    configurations necessary to implement and enforce multi-factor authentication
    (MFA) for user accounts.
