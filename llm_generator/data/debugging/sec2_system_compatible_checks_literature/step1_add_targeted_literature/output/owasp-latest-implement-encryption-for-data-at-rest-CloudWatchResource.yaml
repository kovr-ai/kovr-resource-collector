  reason: The CloudWatch resource is not designed for storing or encrypting data at
    rest. Its primary purpose is to collect and monitor logs, metrics, and alarms.
    While it can integrate with other AWS services that handle data encryption, it
    does not directly implement encryption for data at rest.
