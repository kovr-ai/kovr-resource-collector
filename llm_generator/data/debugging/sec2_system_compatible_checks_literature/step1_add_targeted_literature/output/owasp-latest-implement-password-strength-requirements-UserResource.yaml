    unique_id: owasp-latest-implement-password-strength-requirements
  field_paths: []
  fix_details:
    automation_available: true
    description: To implement password strength requirements, you would need to configure
      authentication policies and password complexity rules at the organizational
      or project level, rather than on individual user resources.
    estimated_time: 30 minutes to 1 hour
    instructions:
    - Identify the appropriate Google Cloud resource or service that manages authentication
      policies and password requirements (e.g., Cloud Identity, Google Workspace,
      etc.)
    - Review the documentation for configuring password strength requirements in the
      identified service.
    - Implement the OWASP recommendations by setting the appropriate password complexity
      rules, minimum length, and other relevant settings.
  is_valid: false
