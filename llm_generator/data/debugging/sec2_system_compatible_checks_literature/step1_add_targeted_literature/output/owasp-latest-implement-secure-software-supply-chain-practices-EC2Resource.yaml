    partial: The AWS account has partially implemented secure software supply chain
      practices, but there are gaps or weaknesses that need to be addressed.
    success: The AWS account has implemented secure software supply chain practices
      to protect the integrity and security of software throughout its lifecycle.
  reason: The EC2Resource does not contain any information or configurations related
