resource:
  check:
    unique_id: owasp-latest-implement-secure-software-supply-chain-practices
  field_paths: []
  fix_details:
    automation_available: true
    description: To implement secure software supply chain practices, organizations
      need to establish processes and controls across various areas, including source
      code management, build and deployment pipelines, third-party dependency management,
      and continuous monitoring and validation.
    estimated_time: Implementing secure software supply chain practices is a complex
      and ongoing process that may take several weeks or months, depending on the
      organization's size and existing security posture.
    instructions:
    - Implement secure coding practices and code review processes to ensure the quality
      and security of the source code.
    - Establish a secure build and deployment pipeline with automated security checks,
      code signing, and integrity verification.
    - Implement a software composition analysis (SCA) tool to identify and manage
      third-party dependencies and vulnerabilities.
    - Implement continuous monitoring and validation processes to detect and respond
      to potential supply chain threats or compromises.
    - Establish secure access controls and audit trails for the software supply chain
      infrastructure and processes.
    - Develop and maintain a software supply chain security policy and provide training
      to relevant personnel.
  is_valid: false
  literature: The EC2Resource in AWS does not directly relate to implementing secure
