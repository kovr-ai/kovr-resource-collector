check:
  category: system_integrity
  control_names:
  - NIST-800-53-SA-11
  - ISO-27001-A.14.2.1
  literature: The OWASP latest use secure APIs check validates that applications use
    the latest, secure versions of APIs and libraries to prevent vulnerabilities introduced
    by outdated or insecure code. Using outdated or insecure APIs can expose applications
    to known vulnerabilities, increasing the risk of data breaches, unauthorized access,
    and other security incidents. This check is important because it helps ensure
    that applications are built with secure and up-to-date components, reducing the
    attack surface and minimizing the risk of exploitation.
  provider: aws
  resource:
    field_paths:
    - alarms
    - alarms[]
    - alarms[].actions_enabled
    - alarms[].alarm_actions
    - alarms[].alarm_actions[]
    - alarms[].alarm_description
    - alarms[].alarm_name
    - alarms[].comparison_operator
    - alarms[].dimensions
    - alarms[].dimensions[]
    - alarms[].dimensions[].Name
    - alarms[].dimensions[].Value
    - alarms[].evaluation_periods
    - alarms[].insufficient_data_actions
    - alarms[].insufficient_data_actions[]
    - alarms[].metric_name
    - alarms[].namespace
    - alarms[].ok_actions
    - alarms[].ok_actions[]
    - alarms[].period
    - alarms[].state_reason
    - alarms[].state_updated_timestamp
    - alarms[].state_value
    - alarms[].statistic
    - alarms[].threshold
    - dashboards
    - dashboards[]
    - dashboards[].dashboard_arn
    - dashboards[].dashboard_body
    - dashboards[].dashboard_name
    - dashboards[].last_modified
    - dashboards[].size
    - id
    - log_groups
    - log_groups[]
    - log_groups[].arn
    - log_groups[].creation_time
    - log_groups[].id
    - log_groups[].kms_key_id
    - log_groups[].log_group_name
    - log_groups[].metric_filter_count
    - log_groups[].retention_in_days
    - log_groups[].stored_bytes
    - metrics
    - metrics[]
    - metrics[].dimensions
    - metrics[].dimensions[]
    - metrics[].dimensions[].Name
    - metrics[].dimensions[].Value
    - metrics[].metric_name
    - metrics[].namespace
    - source_connector
    name: CloudWatchResource
  unique_id: owasp-latest-use-secure-apis
