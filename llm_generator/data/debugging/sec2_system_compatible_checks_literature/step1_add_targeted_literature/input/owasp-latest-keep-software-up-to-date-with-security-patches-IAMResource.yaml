check:
  category: system_integrity
  control_names:
  - NIST-800-53-SI-2
  - ISO-27001-A.12.6.1
  literature: Keeping software up-to-date with the latest security patches is a critical
    security practice that helps mitigate the risk of known vulnerabilities being
    exploited by attackers. Software vendors regularly release updates and patches
    to address newly discovered security vulnerabilities, bugs, and other issues.
    Failing to apply these patches leaves systems and applications vulnerable to potential
    attacks, data breaches, and other security incidents. This check validates that
    software and systems are regularly updated with the latest security patches to
    ensure that known vulnerabilities are addressed and the overall security posture
    is maintained.
  provider: aws
  resource:
    field_paths:
    - id
    - policies
    - policies[]
    - policies[].attachment_count
    - policies[].create_date
    - policies[].default_version
    - policies[].default_version.CreateDate
    - policies[].default_version.Document
    - policies[].default_version.Document.Statement
    - policies[].default_version.Document.Statement[]
    - policies[].default_version.Document.Statement[].Action
    - policies[].default_version.Document.Statement[].Action[]
    - policies[].default_version.Document.Statement[].Condition
    - policies[].default_version.Document.Statement[].Effect
    - policies[].default_version.Document.Statement[].Resource
    - policies[].default_version.Document.Version
    - policies[].default_version.IsDefaultVersion
    - policies[].default_version.VersionId
    - policies[].default_version_id
    - policies[].id
    - policies[].path
    - policies[].policy_id
    - policies[].policy_name
    - policies[].update_date
    - source_connector
    - users
    - users[]
    - users[].access_keys
    - users[].access_keys[]
    - users[].access_keys[].create_date
    - users[].access_keys[].id
    - users[].access_keys[].last_used_date
    - users[].access_keys[].last_used_region
    - users[].access_keys[].last_used_service
    - users[].access_keys[].status
    - users[].arn
    - users[].create_date
    - users[].id
    - users[].mfa_devices
    - users[].mfa_devices[]
    - users[].mfa_devices[].enable_date
    - users[].mfa_devices[].serial_number
    - users[].mfa_devices[].type
    - users[].mfa_devices[].virtual_mfa_token
    - users[].path
    - users[].user_id
    name: IAMResource
  unique_id: owasp-latest-keep-software-up-to-date-with-security-patches
