check:
  category: access_control
  control_names:
  - NIST-800-53-SC-28
  - ISO-27001-A.18.1.4
  literature: The 'owasp-latest-follow-data-protection-regulations' check is designed
    to ensure that organizations comply with relevant data protection regulations
    and industry standards when handling sensitive information. Data protection regulations,
    such as the General Data Protection Regulation (GDPR) and the California Consumer
    Privacy Act (CCPA), impose strict requirements on how organizations collect, process,
    store, and transfer personal data. Failure to comply with these regulations can
    result in significant fines and reputational damage. This check helps organizations
    identify potential areas of non-compliance and take appropriate measures to protect
    sensitive data and maintain regulatory compliance.
  provider: aws
  resource:
    field_paths:
    - alarms
    - alarms[]
    - alarms[].actions_enabled
    - alarms[].alarm_actions
    - alarms[].alarm_actions[]
    - alarms[].alarm_description
    - alarms[].alarm_name
    - alarms[].comparison_operator
    - alarms[].dimensions
    - alarms[].dimensions[]
    - alarms[].dimensions[].Name
    - alarms[].dimensions[].Value
    - alarms[].evaluation_periods
    - alarms[].insufficient_data_actions
    - alarms[].insufficient_data_actions[]
    - alarms[].metric_name
    - alarms[].namespace
    - alarms[].ok_actions
    - alarms[].ok_actions[]
    - alarms[].period
    - alarms[].state_reason
    - alarms[].state_updated_timestamp
    - alarms[].state_value
    - alarms[].statistic
    - alarms[].threshold
    - dashboards
    - dashboards[]
    - dashboards[].dashboard_arn
    - dashboards[].dashboard_body
    - dashboards[].dashboard_name
    - dashboards[].last_modified
    - dashboards[].size
    - id
    - log_groups
    - log_groups[]
    - log_groups[].arn
    - log_groups[].creation_time
    - log_groups[].id
    - log_groups[].kms_key_id
    - log_groups[].log_group_name
    - log_groups[].metric_filter_count
    - log_groups[].retention_in_days
    - log_groups[].stored_bytes
    - metrics
    - metrics[]
    - metrics[].dimensions
    - metrics[].dimensions[]
    - metrics[].dimensions[].Name
    - metrics[].dimensions[].Value
    - metrics[].metric_name
    - metrics[].namespace
    - source_connector
    name: CloudWatchResource
  unique_id: owasp-latest-follow-data-protection-regulations
