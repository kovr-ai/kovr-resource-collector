check:
  category: system_integrity
  control_names:
  - NIST-800-53-SI-10
  - ISO-27001-A.13.1.3
  literature: The 'owasp-latest-validate-all-xml-input' check is designed to validate
    all XML input received by an application to prevent various types of XML-based
    attacks. XML is a widely used data format for exchanging structured information,
    and it is crucial to validate and sanitize XML input to mitigate risks such as
    XML External Entity (XXE) attacks, XML injection, and other XML-related vulnerabilities.
    Failing to properly validate XML input can lead to data leaks, unauthorized access,
    denial of service, and remote code execution, depending on the context and the
    application's functionality.
  provider: aws
  resource:
    field_paths:
    - event_selectors
    - event_selectors[]
    - event_selectors[].data_resources
    - event_selectors[].data_resources.type
    - event_selectors[].data_resources.values
    - event_selectors[].data_resources.values[]
    - event_selectors[].include_management_events
    - event_selectors[].read_write_type
    - id
    - source_connector
    - trails
    - trails[]
    - trails[].enable_log_file_validation
    - trails[].event_selectors
    - trails[].event_selectors[]
    - trails[].event_selectors[].data_resources
    - trails[].event_selectors[].data_resources.type
    - trails[].event_selectors[].data_resources.values
    - trails[].event_selectors[].data_resources.values[]
    - trails[].event_selectors[].include_management_events
    - trails[].event_selectors[].read_write_type
    - trails[].id
    - trails[].include_global_service_events
    - trails[].insight_selectors
    - trails[].insight_selectors[]
    - trails[].insight_selectors[].insight_type
    - trails[].is_logging
    - trails[].is_multi_region_trail
    - trails[].kms_key_id
    - trails[].log_file_validation_enabled
    - trails[].name
    - trails[].s3_bucket_name
    - trails[].s3_key_prefix
    - trails[].tags
    - trails[].tags[]
    - trails[].tags[].key
    - trails[].tags[].value
    name: CloudTrailResource
  unique_id: owasp-latest-validate-all-xml-input
