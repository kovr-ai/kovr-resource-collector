check:
  category: audit
  control_names:
  - NIST-800-53-AU-2
  - NIST-800-53-AU-3
  - ISO-27001-A.12.4.1
  literature: The 'owasp-latest-log-security-relevant-events' check is designed to
    validate that the system is properly logging security-relevant events, which is
    crucial for maintaining an audit trail and enabling effective incident response
    and forensic analysis. Logging security-relevant events helps detect and investigate
    potential security breaches, unauthorized access attempts, and other malicious
    activities. It provides a record of system activities, user actions, and security-related
    incidents, enabling organizations to monitor and analyze system behavior, identify
    potential threats, and take appropriate actions to mitigate risks.
  provider: aws
  resource:
    field_paths:
    - alarms
    - alarms[]
    - alarms[].actions_enabled
    - alarms[].alarm_actions
    - alarms[].alarm_actions[]
    - alarms[].alarm_description
    - alarms[].alarm_name
    - alarms[].comparison_operator
    - alarms[].dimensions
    - alarms[].dimensions[]
    - alarms[].dimensions[].Name
    - alarms[].dimensions[].Value
    - alarms[].evaluation_periods
    - alarms[].insufficient_data_actions
    - alarms[].insufficient_data_actions[]
    - alarms[].metric_name
    - alarms[].namespace
    - alarms[].ok_actions
    - alarms[].ok_actions[]
    - alarms[].period
    - alarms[].state_reason
    - alarms[].state_updated_timestamp
    - alarms[].state_value
    - alarms[].statistic
    - alarms[].threshold
    - dashboards
    - dashboards[]
    - dashboards[].dashboard_arn
    - dashboards[].dashboard_body
    - dashboards[].dashboard_name
    - dashboards[].last_modified
    - dashboards[].size
    - id
    - log_groups
    - log_groups[]
    - log_groups[].arn
    - log_groups[].creation_time
    - log_groups[].id
    - log_groups[].kms_key_id
    - log_groups[].log_group_name
    - log_groups[].metric_filter_count
    - log_groups[].retention_in_days
    - log_groups[].stored_bytes
    - metrics
    - metrics[]
    - metrics[].dimensions
    - metrics[].dimensions[]
    - metrics[].dimensions[].Name
    - metrics[].dimensions[].Value
    - metrics[].metric_name
    - metrics[].namespace
    - source_connector
    name: CloudWatchResource
  unique_id: owasp-latest-log-security-relevant-events
