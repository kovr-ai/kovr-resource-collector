check:
  category: access_control
  control_names:
  - NIST-800-53-AC-12
  - NIST-800-53-SC-23
  - ISO-27001-A.9.4.1
  literature: Secure session management is a critical aspect of web application security.
    It involves protecting user sessions from unauthorized access, hijacking, and
    other attacks. This check validates that the application implements secure session
    management practices, such as generating unpredictable session identifiers, protecting
    session data from tampering, setting appropriate session timeouts, and invalidating
    sessions after logout or inactivity. Failure to implement secure session management
    can lead to session hijacking, unauthorized access, and other security vulnerabilities.
  provider: aws
  resource:
    field_paths:
    - id
    - policies
    - policies[]
    - policies[].attachment_count
    - policies[].create_date
    - policies[].default_version
    - policies[].default_version.CreateDate
    - policies[].default_version.Document
    - policies[].default_version.Document.Statement
    - policies[].default_version.Document.Statement[]
    - policies[].default_version.Document.Statement[].Action
    - policies[].default_version.Document.Statement[].Action[]
    - policies[].default_version.Document.Statement[].Condition
    - policies[].default_version.Document.Statement[].Effect
    - policies[].default_version.Document.Statement[].Resource
    - policies[].default_version.Document.Version
    - policies[].default_version.IsDefaultVersion
    - policies[].default_version.VersionId
    - policies[].default_version_id
    - policies[].id
    - policies[].path
    - policies[].policy_id
    - policies[].policy_name
    - policies[].update_date
    - source_connector
    - users
    - users[]
    - users[].access_keys
    - users[].access_keys[]
    - users[].access_keys[].create_date
    - users[].access_keys[].id
    - users[].access_keys[].last_used_date
    - users[].access_keys[].last_used_region
    - users[].access_keys[].last_used_service
    - users[].access_keys[].status
    - users[].arn
    - users[].create_date
    - users[].id
    - users[].mfa_devices
    - users[].mfa_devices[]
    - users[].mfa_devices[].enable_date
    - users[].mfa_devices[].serial_number
    - users[].mfa_devices[].type
    - users[].mfa_devices[].virtual_mfa_token
    - users[].path
    - users[].user_id
    name: IAMResource
  unique_id: owasp-latest-implement-secure-session-management
