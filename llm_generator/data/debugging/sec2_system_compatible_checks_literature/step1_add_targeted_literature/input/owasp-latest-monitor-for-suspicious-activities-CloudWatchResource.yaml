    - alarms[].namespace
    - alarms[].ok_actions
    - alarms[].ok_actions[]
    - alarms[].period
    - alarms[].state_reason
    - alarms[].state_updated_timestamp
    - alarms[].state_value
    - alarms[].statistic
    - alarms[].threshold
    - dashboards
    - dashboards[]
    - dashboards[].dashboard_arn
    - dashboards[].dashboard_body
    - dashboards[].dashboard_name
    - dashboards[].last_modified
    - dashboards[].size
    - id
    - log_groups
    - log_groups[]
