check:
  category: access_control
  control_names:
  - NIST-800-53-AC-3
  - NIST-800-53-SC-28
  - ISO-27001-A.9.4.1
  literature: Databases often store sensitive information that must be protected from
    unauthorized access or modification. Ensuring secure configuration of databases
    is crucial to prevent data breaches, unauthorized access, and potential system
    compromises. This check validates that databases are configured securely, following
    industry best practices and security guidelines. It examines various aspects of
    database configuration, such as authentication mechanisms, access controls, encryption
    settings, auditing, and logging. Proper database configuration helps mitigate
    risks associated with data exposure, unauthorized access, and potential data tampering.
