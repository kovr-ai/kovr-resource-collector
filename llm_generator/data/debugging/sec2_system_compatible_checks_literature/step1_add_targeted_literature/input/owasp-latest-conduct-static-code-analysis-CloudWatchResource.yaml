check:
  category: system_integrity
  control_names:
  - NIST-800-53-SI-10
  - ISO-27001-A.14.2.1
  literature: Static code analysis is the process of analyzing source code without
    executing it, to detect potential vulnerabilities, coding errors, and deviations
    from best practices. It is an essential practice in software development to identify
    and mitigate security risks early in the software development life cycle (SDLC).
    By conducting static code analysis, developers can identify and remediate issues
    such as insecure coding practices, use of deprecated or vulnerable libraries,
    and potential entry points for attacks. This check ensures that the latest version
    of the OWASP static code analysis tool is used, which includes the most up-to-date
    vulnerability detection rules and best practices.
  provider: aws
  resource:
    field_paths:
    - alarms
    - alarms[]
    - alarms[].actions_enabled
    - alarms[].alarm_actions
    - alarms[].alarm_actions[]
    - alarms[].alarm_description
    - alarms[].alarm_name
    - alarms[].comparison_operator
    - alarms[].dimensions
    - alarms[].dimensions[]
    - alarms[].dimensions[].Name
    - alarms[].dimensions[].Value
    - alarms[].evaluation_periods
    - alarms[].insufficient_data_actions
    - alarms[].insufficient_data_actions[]
    - alarms[].metric_name
    - alarms[].namespace
    - alarms[].ok_actions
    - alarms[].ok_actions[]
    - alarms[].period
    - alarms[].state_reason
    - alarms[].state_updated_timestamp
    - alarms[].state_value
    - alarms[].statistic
    - alarms[].threshold
    - dashboards
    - dashboards[]
    - dashboards[].dashboard_arn
    - dashboards[].dashboard_body
    - dashboards[].dashboard_name
    - dashboards[].last_modified
    - dashboards[].size
    - id
    - log_groups
    - log_groups[]
    - log_groups[].arn
    - log_groups[].creation_time
    - log_groups[].id
    - log_groups[].kms_key_id
    - log_groups[].log_group_name
    - log_groups[].metric_filter_count
    - log_groups[].retention_in_days
    - log_groups[].stored_bytes
    - metrics
    - metrics[]
    - metrics[].dimensions
    - metrics[].dimensions[]
    - metrics[].dimensions[].Name
    - metrics[].dimensions[].Value
    - metrics[].metric_name
    - metrics[].namespace
    - source_connector
    name: CloudWatchResource
  unique_id: owasp-latest-conduct-static-code-analysis
