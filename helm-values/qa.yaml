api:
  enabled: false

service:
  name: kovr-resource-collector
  port: 80
  image: 650251729525.dkr.ecr.us-west-2.amazonaws.com/kovr-resource-collector
  roleArn: arn:aws:iam::650251729525:role/DevopsCICDRole
  memory: 1024
  cpu: 1024
  limits:
    memory: 1024
    cpu: 1024
  terminationGracePeriodSeconds: 30
  ingressClassName: nginx
  minReplicas: 1
  maxReplicas: 1
  affinity: {}
  tolerations: []
# secrets:
labels:
  app: kovr-resource-collector
  environment: qa
