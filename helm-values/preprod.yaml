api:
  enabled: false

service:
  name: kovr-resource-collector
  port: 80
  image: 314146328961.dkr.ecr.us-west-2.amazonaws.com/kovr-resource-collector
  roleArn: arn:aws:iam::314146328961:role/DevopsCICDRolePreprod
  memory: 2048
  cpu: 2048
  limits:
    memory: 4096
    cpu: 4096
  terminationGracePeriodSeconds: 30
  ingressClassName: nginx
  minReplicas: 3
  maxReplicas: 3
  affinity: {}
  tolerations: []
labels:
  app: kovr-resource-collector
  environment: preprod